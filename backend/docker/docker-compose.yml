version: '3.5'
services:
  postgresql:
    image: postgres:13.2
    environment:
      POSTGRES_USER: pkdg
      POSTGRES_PASSWORD: pkdg
      POSTGRES_DB: pkdg
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres:

